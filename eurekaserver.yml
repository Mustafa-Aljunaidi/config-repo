server:
  port: "8070"

eureka:
  instance:
    hostname: "localhost"
  ##disable eureka from fetching services registry (eureka won't call any)
  ##disable eureka from registering with itself (not needed at all)
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: "http://${eureka.instance.hostname}:${server.port}/eureka/"


